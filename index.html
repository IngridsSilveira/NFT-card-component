<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="imagem-card"><img src="images/image-equilibrium.jpg" alt="imagem Equilibrium"></div>
        <div class="animation-imagem"><img src="images/icon-view.svg" alt="icone view"></div>
          <div class="texto-alinhado">
            <div class="texto">
                <a href="#">
                  <h1>Equilibrium #3429</h1>
                </a>
            <p>Our Equilibrium collection promotes balance and calm</p>
                </div>
              <div class="texto-lado-a-lado">
                <div class="esquerda"><img src="images/icon-ethereum.svg" alt="icone ethereum">0.041 ETH</img></div>
              <div class="direita"><img src="images/icon-clock.svg" alt="icone relogio">3 days left</img></div>
            </div>
            <div class="borda">
            </div>
            <div class="autor">
              <img src="images/image-avatar.png" alt="imagem avatar">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
              </img>
            </div>
          </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://ingridssilveira.github.io/IngridSouza/">Ingrid de Souza</a>.
        </div>
      </footer>
    </main>
</div>
</body>
</html>
